name: Rust

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v1
        - name: Install dependencies
          run: sudo apt install libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
        - name: Build
          run: cargo build --verbose
        - name: Run tests
          run: cargo test --verbose
